<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CNJ 타올</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link href="assets/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  <meta name="theme-color" content="#712cf9" />
  

</head>

<body>
  <div class="container_root">
    <!-- Navigation Bar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom p-3">
    <div class="container-fluid px-3 px-lg-5">

      <!-- 1️⃣ 왼쪽: 로고 -->
      <a class="navbar-brand d-flex align-items-center me-4" href="/">
        <img src="/assets/image/cnj_logo.png" alt="CNJ Towel Logo" width="80" height="auto">
      </a>

      <!-- 2️⃣ 모바일 햄버거 버튼 -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- 3️⃣ 콜랩스 가능한 메뉴 영역 -->
      <div class="collapse navbar-collapse" id="navbarContent">

        <!-- 가운데: 드랍다운 메뉴들 -->
        <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
          <!-- Overview 드랍다운 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-3 py-2 link-secondary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Overview
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Dashboard</a></li>
              <li><a class="dropdown-item" href="#">Analytics</a></li>
            </ul>
          </li>
          
          <!-- Inventory 드랍다운 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-3 py-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Inventory
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Stock Management</a></li>
              <li><a class="dropdown-item" href="#">Warehouse</a></li>
            </ul>
          </li>
          
          <!-- Customers 드랍다운 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-3 py-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Customers
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Customer List</a></li>
              <li><a class="dropdown-item" href="#">Orders History</a></li>
            </ul>
          </li>
          
          <!-- Products 드랍다운 -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle px-3 py-2" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Products
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Product Catalog</a></li>
              <li><a class="dropdown-item" href="#">New Product</a></li>
            </ul>
          </li>
        </ul>

        <!-- 오른쪽: 검색 + 프로필 -->
        <div class="d-flex align-items-center gap-2">
          <form class="d-flex me-3" role="search">
            <input class="form-control form-control-sm" type="search" placeholder="Search..." aria-label="Search" style="width: 200px;">
          </form>
          <div class="dropdown">
            <a class="dropdown-toggle d-flex align-items-center link-body-emphasis text-decoration-none" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="Profile" width="32" height="32" class="rounded-circle me-1">
              <span class="d-none d-md-inline">User</span>
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Profile</a></li>
              <li><a class="dropdown-item" href="#">Settings</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Sign out</a></li>
            </ul>
          </div>
        </div>

      </div>
    </div>
  </nav>
    <!-- End of Navigation Bar -->

  </div>

</html>
